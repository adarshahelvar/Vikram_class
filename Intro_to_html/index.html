<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Introduction to HTML</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div>
      <h1 class="htag" id="xyz">Hello</h1>
      <!--only one h1 tag per page -->
      <h2 class="" id="">Hello</h2>
      <!-- 2 or 3   -->
      <h3 class="">Hello</h3>
      <!-- 3 or 5  -->
      <h4>Hello</h4>
      <!-- 5 or 6  -->
      <h5>Hello</h5>
      <!-- 6 and above  -->
      <h6>Hello</h6>
      <!-- 6 and above  -->
    </div>
  </body>
</html>

<!-- 
Attribute: It is a properties defined inside the tag. 
1) Pre defined: 
i) Global: class, id etc 
ii) Specific: src,
2) User defined
-->
