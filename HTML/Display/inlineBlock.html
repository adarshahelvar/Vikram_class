<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline-Block</title>
    <style>
        .inline-block {
            display: inline-block;
            width: 200px;
            height: 200px;
            background-color: rgb(163, 228, 207);
            padding: 20px;
            margin-right: 10px;
            vertical-align: top;
        }
        
    </style>
  </head>
  <body>
    <p>Lorem ipsum dolor sit amet.</p>
    <div class="inline-block">
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.xyz</p>
    </div>
    <div class="inline-block">
      <p>Lorem ipsum dolor sit amet.</p>
      <p>Lorem ipsum dolor sit amet.xyz</p>
    </div>
    <p>Lorem ipsum dolor sit amet.</p>
  </body>
</html>
