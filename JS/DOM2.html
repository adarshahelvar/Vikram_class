      // 1. getElemetById

      //   2. getElementsByClassName
      document.getElementsByClassName("para")[0].style.border =
        " 5px solid red";

      //  3. getElementsByTagName
      document.getElementsByTagName("ul")[1].style.border = "5px dotted green";

      // 4. querySelector
      document.querySelector("ul li").style.color = "blueviolet";
      document.querySelector("#figure img").style.padding = "10px";

      //  5. querySelectorAll: it uses all elements in the document
      document.querySelectorAll("ul li")[4].style.color = "blue";
      document.querySelectorAll("ul li")[0].style.color = "purple";
      document.querySelectorAll("ul li")[3].style.color = "green";

        "Vikram",

      // `;

      // Method-2
      let output = ``;
      for (let i = 0; i < students.length; i++) {
        output += `<div>${students[i]}</div>`;
      }
      document.querySelector("section").innerHTML = output;
    </script>
