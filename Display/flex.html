<!DOCTYPE html>

<head>

    <title>flex</title>
    <style>
        .parent {
            background-color: aqua;
            height: 100px;
            display: flex;
            justify-content:space-between;
            border: 2px solid red;
        }

        .flex-items {
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <div class="parent">
        <div class="flex-items">Item-1</div>
        <div class="flex-items">Item-2</div>
        <div class="flex-items">Item-3</div>
        <div class="flex-items">Item-3</div>
        <div class="flex-items">Item-4</div>
    </div>
</body>
</html>
