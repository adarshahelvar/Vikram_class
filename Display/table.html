<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        .table {
            display: table;
            width: 100%;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            padding: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">item-1</div>
            <div class="cell">item-1</div>
            <div class="cell">item-1</div>
        </div>
        <div class="row">
            <div class="cell">Data-1</div>
            <div class="cell">data-1</div>
            <div class="cell">data-1</div>
        </div>
        <div class="row">
            <div class="cell">info-1</div>
            <div class="cell">info-1</div>
            <div class="cell">info-1</div>
        </div>
    </div>
</body>
</html>
